<!DOCTYPE html>
<head>
    <title>Circles</title>
<link rel="stylesheet" text="text/css" href="circles.css">    
<script type="text/javascript" src="dist/paper-full.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>

<script type="text/paperscript" canvas="myCanvas">

    var sound1 = new Howl({
        src: ['sounds/bubbles.mp3']
      });
      
      var sound2 = new Howl({
        src: ['sounds/confetti.mp3']
      });
      
    var circles=[];

    function onKeyDown(event) {
        if (event.key ==="a"){
            sound1.play();
        }
        if(event.key==="s"){
           sound2.play();
        }
        var maxPoint = new Point(view.size.width, view.size.height);
        var  randomPoint = Point.random();
        var point = maxPoint * randomPoint;
        var newCircle = new Path.Circle(point, 500)
        newCircle.fillColor = "orange";
        circles.push(newCircle);
    }
        var animatedCircle = new Path.Circle(new Point(300,300),100);
        animatedCircle.fillColor ="red";

        function onFrame(event){
            for (var i=0;i<circles.length;i++){
                circles[i].fillColor.hue +=1;
                circles[i].scale(.9);
         }
        } 
</script>
</head>
<body>
    <canvas id="myCanvas" resize></canvas>
</body>
</html>
